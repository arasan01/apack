name: apack
description: Images of Archive compress

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluent_ui: ^3.8.0
  hooks_riverpod: ^1.0.3
  flutter_hooks: ^0.18.2
  url_launcher: ^6.0.18
  archive: ^3.1.11
  url_strategy: ^0.2.0
  bitsdojo_window: ^0.1.1+1
  system_theme: ^1.0.1
  state_notifier: ^0.7.2+1
  freezed_annotation: ^1.1.0
  file_selector: ^0.8.3
  path: ^1.8.0
  image: ^3.1.1
  shared_preferences: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  msix: ^2.8.13
  build_runner:
  freezed:

flutter:
  uses-material-design: true

msix_config:
  display_name: apack
  publisher_display_name: arasan01.com
  identity_name: com.arasan01.apack
  msix_version: 1.0.0.0
  logo_path: apack.png
  capabilities: ""
  output_path: .\msix
  output_name: apack
  languages: en-us
  architecture: x64
  store: false # Set to true to deploy to Microsoft Store
